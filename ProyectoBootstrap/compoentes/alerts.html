<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Alerts</title>
</head>


<h1 class="display-1 text-center">Alerts</h1>
<p class="text-center">Proporciona mensajes de retroalimentación contextual para las acciones típicas de los usuarios con un puñado de mensajes de alerta flexibles y disponibles.</p>

<body>
  <div class="container mt-4 mb-4 p-3 border">
    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-primary m-4" id="liveAlertBtn">Click here to show live alert!</button>
    <div>
      <a href="/index.html" class="btn btn-primary m-4" >Go Back!</a>
    </div>
  </div>
</body>

<script>
    var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
var alertTrigger = document.getElementById('liveAlertBtn')

function alert(message, type) {
  var wrapper = document.createElement('div')
  wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

  alertPlaceholder.append(wrapper)
}

if (alertTrigger) {
  alertTrigger.addEventListener('click', function () {
    alert('Esto es una alerta!', 'success')
  })
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
