<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carousel</title>
</head>

<h1 class="display-1 text-center">Carousel</h1>
<p class="text-center">Un componente de presentación de diapositivas para recorrer elementos (imágenes o diapositivas de texto) como un carrusel.</p>

<body>
    <div class="container-xl border p-3" > 
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="/asserts/img/batman-beyond-31-header.jpg" class="d-block w-100" alt="..." >
                </div>
                <div class="carousel-item">
                <img src="/asserts/img/d5de28deffe9607cdd5594e56f1e6547beb29af1r1-748-503v2_uhq.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="/asserts/img/jbareham_210528_1106_batman.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <a href="/index.html" class="btn btn-primary ms-5 my-4" >Go Back!</a>
</body>
